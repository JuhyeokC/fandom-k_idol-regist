<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				line-height: 1;
			}
			#container {
				display: flex;
				flex-flow: column wrap;
				justify-content: center;
				align-items: center;
				width: 100vw;
				height: 100vh;
			}
			article {
				margin: 16px auto;
				width: 480px;
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
				gap: 32px;
			}
			input {
				display: block;
				width: 100%;
				height: 48px;
				padding: 16px;
			}
			label {
				display: flex;
				flex-flow: row wrap;
				align-items: center;
				& input {
					margin: 8px;
					width: 16px;
				}
			}
			button {
				margin: 0 auto;
				min-width: 120px;
				height: 32px;
				padding: 8px;
				white-space: nowrap;
			}
		</style>

		<div id="container">
			<form id="form">
				<article>
					<input type="file" name="image" id="file" placeholder="이미지 파일" onchange="handleChange()" />
					<button type="button" onclick="handleClick()">이미지 링크 생성</button>
				</article>
			</form>

			<form onsubmit="handleSubmit(); return false;">
				<article>
					<input type="text" name="image" id="image" placeholder="이미지 링크" disabled />
				</article>
				<article>
					<input type="text" name="group" id="group" placeholder="그룹명" />
				</article>
				<article>
					<input type="text" name="name" id="name" placeholder="이름" />
				</article>
				<article>
					<label for="gender_male">
						<input type="radio" name="gender" id="gender_male" value="male" checked />
						<span>남성</span>
					</label>
					<label for="gender_female">
						<input type="radio" name="gender" id="gender_female" value="female" />
						<span>여성</span>
					</label>
				</article>
				<article>
					<button>아이돌 등록하기</button>
				</article>
			</form>

			<p>등록한 아이돌</p>
			<article>
				<div id="result">
					<img src="" height="320" />
					<h1></h1>
					<p></p>
				</div>
			</article>

			<p>현재 데이터</p>
			<article>
				<ul id="list"></ul>
			</article>
		</div>

		<script>
			function handleChange() {
				console.log(event);
			}

			async function handleSubmit(event) {
				const profilePicture = document.getElementById('image').value;
				const group = document.getElementById('group').value;
				const name = document.getElementById('name').value;
				const gender = document.querySelector(`input[name="gender"]:checked`).value;
				console.log({
					profilePicture,
					group,
					gender,
					name,
				});

				const params = {
					profilePicture,
					group,
					gender,
					name,
				};
				console.log(JSON.stringify(params));

				const response = await fetch('https://fandom-k-api.vercel.app/2-2/idols', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify(params),
				})
					.then((response) => response.json())
					.then((data) => {
						const resultDom = document.getElementById('result');
						const resultSrc = resultDom.querySelector('img');
						const resultGroup = resultDom.querySelector('h1');
						const resultName = resultDom.querySelector('p');
						console.log(data);
						resultSrc.src = data.profilePicture;
						resultGroup.innerText = data.group;
						resultName.innerText = data.name;
					});

				const get = fetch('https://fandom-k-api.vercel.app/2-2/idols?pageSize=999')
					.then((response) => response.json())
					.then((data) => {
						console.log(data);

						const list = document.getElementById('list');

						data.list.forEach((item) => {
							const li = document.createElement('li');
							const code = document.createElement('code');
							code.innerHTML = JSON.stringify(item);
							li.appendChild(code);
							list.appendChild(li);
						});

						// document.getElementById('data').innerHTML = JSON.stringify(data.list);
					});
			}

			async function handleClick(event) {
				const image = document.getElementById('file').files[0];
				if (!image) return false;
				const formData = new FormData();
				formData.append('image', image, image.name);

				const response = await fetch('https://fandom-k-api.vercel.app/images/upload', {
					method: 'POST',
					body: formData,
				})
					.then((response) => response.json())
					.then(({ url }) => {
						console.log(url);
						document.getElementById('image').value = url;
					});
			}
		</script>
	</body>
</html>
